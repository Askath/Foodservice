<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">

<ui:composition template="/WEB-INF/templates/default/default.xhtml">

	<ui:define name="box">
		<h:panelGroup layout="block" class="card forgotPassword">
			<h:panelGroup layout="block" class="CardHeader">#{msg.general_title_forgotPassword}</h:panelGroup>
			<br></br>
			<h:form styleClass="form">
				<h:panelGrid columns="1" styleClass="panelGrid"
					rendered="#{param.token == null}">

					<h:messages/>

					<h:inputText id="user" a:placeholder="#{msg.form_placeholder_name}"
						value="#{passwordForgottManagedBean.initials}">
					</h:inputText>

					<h:commandButton
						action="#{passwordForgottManagedBean.resetPassword()}"
						value="#{msg.button_changePassword}" class="button">
					</h:commandButton>
				</h:panelGrid>

			</h:form>
			<h:form styleClass="form">
				<h:outputLink value="../index.xhtml">
					#{msg.button_backToLogin}
				</h:outputLink>
			</h:form>
			<br></br>
		</h:panelGroup>
	</ui:define>


</ui:composition>
</html>
