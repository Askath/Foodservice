<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">

<ui:composition template="/WEB-INF/templates/default/default.xhtml">

	<ui:define name="box">
		<h:panelGroup layout="block" class="card" styleClass="card resetPasswordCard">
			<h:panelGroup layout="block" class="CardHeader">#{msg.general_title_forgotPassword}</h:panelGroup>
			<br></br>
			<f:metadata>
				<f:viewParam name="token" value="#{passwordResetManagedBean.token}"></f:viewParam>
			</f:metadata>
			<h:form styleClass="form">
				<h:panelGrid columns="1" styleClass="panelGrid">

					<h:messages style="color: red;" id="errorMessage" />

					<h:inputSecret id="password" a:placeholder="#{msg.form_placeholder_password}"
						value="#{passwordResetManagedBean.password}" required="true">
					</h:inputSecret>

					<h:inputSecret id="passwordrep"
						a:placeholder="#{msg.form_placeholder_repeatPassword}"
						value="#{passwordResetManagedBean.passwordrep}" required="true">
					</h:inputSecret>

					<br></br>
					<h:commandButton
						action="#{passwordResetManagedBean.overwritePassword()}"
						value="#{msg.button_changePassword}" class="button">
					</h:commandButton>
				</h:panelGrid>
			</h:form>
			<h:form styleClass="form">
				<h:commandLink action="index.xhtml" value="#{msg.button_backToLogin}" />
			</h:form>
			<br></br>
		</h:panelGroup>
	</ui:define>


</ui:composition>
</html>
